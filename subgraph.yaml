specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CDOFactory
    network: mainnet
    source:
      address: "0x7969c5eD335650692Bc04293B07F5BF2e7A673C0"
      abi: CDOFactory
      startBlock: 13147166
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CDODeployed
        - CDO
      abis:
        - name: CDOFactory
          file: ./abis/CDOFactory.json
        - name: IdleCDO
          file: ./abis/IdleCDO.json
      eventHandlers:
        - event: CDODeployed(address)
          handler: handleCDODeployed
      file: ./src/mappings/CDOFactory.ts
  
templates:
  - kind: ethereum/contract
    name: IdleCDO
    network: mainnet
    source:
      abi: IdleCDO
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/idleCDO.ts
      entities:
        - CDO
      abis:
        - name: IdleCDO
          file: ./abis/IdleCDO.json
  - kind: ethereum/contract
    name: IdleCDOTranche
    network: mainnet
    source:
      abi: IdleCDOTranche
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/idleCDOTranche.ts
      entities:
        - depositAAEvent
        - CDO
      abis:
        - name: IdleCDOTranche
          file: ./abis/IdleCDOTranche.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
